<!DOCTYPE html>
<html>

<head>
  <title>SmartHome Dashboard</title>
  <link rel="stylesheet" href="/static/dashboard.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
</head>

<body>

<header>
    <h1>Smart Home Dashboard</h1>
</header>

<div class="container">

    <div class="status-panel">
        <h2>Status</h2>

        <div class="status-card">
            <span class="label">Living Room Light:</span>
            <span id="living-light-status" class="value">?</span>
        </div>
        
        <div class="status-card">
            <span class="label">Living Room Brightness:</span>
            <span id="living-brightness-status" class="value">?</span>
        </div>

        <div class="status-card">
            <span class="label">Bedroom Light:</span>
            <span id="bedroom-light-status" class="value">?</span>
        </div>
        
        <div class="status-card">
            <span class="label">Bedroom Brightness:</span>
            <span id="bedroom-brightness-status" class="value">?</span>
        </div>

        <div class="status-card">
            <span class="label">Living Room Temp:</span>
            <span id="living-temp-status" class="value">?</span>
        </div>
    </div>

    <div class="chat-panel">
        <div id="messages" class="messages"></div>

        <div class="input-area">
            <input id="command-input" placeholder="Type a commandâ€¦">
            <button id="send-btn">Send</button>
        </div>
    </div>

</div>

<script>
    const s = document.createElement("script");
    s.src = "/static/dashboard.js?v=" + Date.now();
    document.head.appendChild(s);
</script>
</body>
</html>
